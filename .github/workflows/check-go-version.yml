name: Check Go Version Updates

on:
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  # Allow manual trigger
  workflow_dispatch:
  # Run when go.mod changes
  push:
    paths:
      - 'golang/Makefile'

jobs:
  check-update:
    runs-on: ubuntu-latest
    outputs:
      needs_update: ${{ steps.check.outputs.NEEDS_UPDATE }}
      current_version: ${{ steps.check.outputs.CURRENT_VERSION }}
      latest_version: ${{ steps.check.outputs.LATEST_VERSION }}
      branch_name: ${{ steps.check.outputs.BRANCH_NAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Go versions
        id: check
        run: |
          # Get current version from golang/Makefile on main branch
          CURRENT_VERSION=$(git show main:golang/Makefile | grep -oP 'GO_VERSION_MAJOR_MINOR:=\K[0-9.]+' | head -1)
          CURRENT_PATCH=$(git show main:golang/Makefile | grep -oP 'GO_VERSION_PATCH:=\K[0-9]*' | head -1)
          
          if [ -n "$CURRENT_PATCH" ]; then
            CURRENT_VERSION="${CURRENT_VERSION}.${CURRENT_PATCH}"
          else
            CURRENT_VERSION="${CURRENT_VERSION}"
          fi
          
          echo "Current version: $CURRENT_VERSION"
          
          # Fetch latest stable version from go.dev
          LATEST_VERSION=$(curl -sL https://go.dev/dl/ | grep -oP 'go1\.\d+\.\d+' | sort -V | tail -1 | sed 's/go//')
          
          echo "Latest version: $LATEST_VERSION"
          
          # Compare versions
          if [ "$CURRENT_VERSION" != "$LATEST_VERSION" ]; then
            echo "NEEDS_UPDATE=true" >> $GITHUB_OUTPUT
            echo "Current version is outdated"
          else
            echo "NEEDS_UPDATE=false" >> $GITHUB_OUTPUT
            echo "Already up to date"
          fi
          
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_OUTPUT
          
          # Determine branch name
          MAJOR_MINOR=$(echo $LATEST_VERSION | grep -oP '^\d+\.\d+')
          echo "BRANCH_NAME=update/go-${LATEST_VERSION}" >> $GITHUB_OUTPUT

      - name: Get latest version hash
        id: hash
        if: steps.check.outputs.NEEDS_UPDATE == 'true'
        run: |
          LATEST_VERSION="${{ steps.check.outputs.LATEST_VERSION }}"
          HASH=$(curl -sL "https://go.dev/dl/go${LATEST_VERSION}.src.tar.gz" | sha256sum | cut -d' ' -f1)
          echo "HASH=$HASH" >> $GITHUB_OUTPUT

      - name: Create update PR
        if: steps.check.outputs.NEEDS_UPDATE == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          title: "golang: update to ${{ steps.check.outputs.LATEST_VERSION }}"
          body: |
            ## Update Summary

            - **Current Version**: ${{ steps.check.outputs.CURRENT_VERSION }}
            - **Latest Version**: ${{ steps.check.outputs.LATEST_VERSION }}

            ### Changes

            - Update `golang/Makefile` with new version and hash
            - Update `README.md` version reference

            ### Hash

            ```
            ${{ steps.hash.outputs.HASH }}
            ```

            ---
            Auto-generated by GitHub Actions
          branch: ${{ steps.check.outputs.branch_name }}
          commit-message: "golang: update to ${{ steps.check.outputs.LATEST_VERSION }}"
          delete-branch: true
          labels: |
            automated
            golang-update
          assignees: kenzok8

  notify:
    needs: check-update
    if: needs.check-update.outputs.needs_update == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Already up to date! No update needed.'
            })
